name: Deploy Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 添加權限設定
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit
        pip install -r requirements.txt
        
    - name: Setup Streamlit config
      run: |
        mkdir -p ~/.streamlit
        echo "[server]" > ~/.streamlit/config.toml
        echo "headless = true" >> ~/.streamlit/config.toml
        echo "enableCORS = false" >> ~/.streamlit/config.toml
        echo "port = ${{ env.PORT || 8501 }}" >> ~/.streamlit/config.toml
        
    - name: Create static build
      run: |
        mkdir -p _site
        cp -r src/* _site/
        cp requirements.txt _site/
        cp README.md _site/
        # 建立網頁入口點
        cat > _site/index.html << EOL
        <!DOCTYPE html>
        <html>
        <head>
            <title>研究寫作工具</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://cdn.jsdelivr.net/npm/streamlit-component-lib@^1.4.0/dist/streamlit.js"></script>
        </head>
        <body>
            <div id="root"></div>
            <script>
                window.addEventListener('load', function() {
                    const streamlit = new Streamlit();
                    streamlit.setComponentReady();
                });
            </script>
        </body>
        </html>
        EOL

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 